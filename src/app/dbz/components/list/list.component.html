<h4>Listado</h4>
    <ul>
      <li *ngFor="
        let character of characterList;
        let i = index;
        let isEven = even;
        let isOdd = odd;
        let isLast = last;
        "
      class="list-group-item d-flex justify-content-between align-items-center mb-2"
      [ngClass]="{
      'list-group-item-secondary':isOdd
    }">

      <div>
        <span class="text-primary"> {{i+1}}.</span>
        <span>{{character.name}} </span>
        <strong> Power: </strong>
        <span>{{character.power}} </span>
      </div>

      <button class="btn btn-danger btn-sm" (click)="deleteCharacterFromList(character.id)">Borrar</button>
    </li>
    </ul>
